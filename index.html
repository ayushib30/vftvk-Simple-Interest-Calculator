<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h1>Simple Interest Calculator</h1>
            <div id="input_div">
               <div>
                    <span>Amount</span>
                    <span id="input_field1"><input type="text" id="principal" value="1000000" name="principal" required /></span>
               </div><br/>
               <div>
                    <span>Interest Rate</span>
                    <span id="input_field2"><input type="range" id="rate" name="rate" value="3.5" required /> 3.5%</span>
               </div><br/>
               <span>No. of Years</span>
               <span id="input_field3">
                    <select name="years" id="years" value="5" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                  </select>
               </span>
                <br/><br/>
            <button type="submit" id="compute_interest" onclick="compute()">Compute Interest</button>
          </div>
           <div id="result"></div>
        </form>
    </body>
    <footer>&copy;Everyone Can Get Rich</footer>
</html>
